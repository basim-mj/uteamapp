<html>

<head>
    <title>UTeam App - My Teams</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/bulma.css">
</head>

<body>
    <div id="app">
        <div class="tabs is-boxed">
            <ul>
                <li :class="{'is-active' : tab == 0}">
                    <a @click="tab = 0">
                        <span class="icon is-small">
                            <i class="fa fa-image"></i>
                        </span>
                        <span>My Teams</span>
                    </a>
                </li>
                <li :class="{'is-active' : tab == 1}">
                    <a @click="tab = 1">
                        <span class="icon is-small">
                            <i class="fa fa-music"></i>
                        </span>
                        <span>Add Team</span>
                    </a>
                </li>
            </ul>
        </div>
        <div v-if="tab == 0 && teams.length > 0">
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Teams</label>
                        <div class="control">
                            <div class="select">
                                <select v-model="selectedTeam">
                                                <option v-for="(team,index) in teams" :key="index" :value="index">{{team['teamName']}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="control">
                        <button class="button is-danger" @click="removeTeam">Delete {{teams[selectedTeam]['teamName'] }}</button>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="control">
                        <button class="button is-primary" @click="login">Select</button>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="tab == 0 && teams.length == 0">
            <div class="columns">
                <div class="column is-half">
                    no teams in the list
                </div>
                <div class="column is-half">
                </div>
            </div>
        </div>
        <div v-if="tab == 1">
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Team Password</label>
                        <div class="control">
                            <input class="input" type="password" v-model="teamPassword">
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" @change="passportFile" accept=".utpassport">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Passport File
                                </span>
                            </span>
                            <span class="file-name">
                                
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="control">
                        <button class="button is-primary" @click="checkTeam">{{checkText}}</button>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="control" v-if="canAddTeam">
                        <button class="button is-primary" @click="addTeam">Add {{newTeamData.teamName }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="my-teams.js"></script>

</html>
